<div class="container">
     <form role="form" class="form-horizontal" method="post" ng-submit="doLogin()">
         <div class="form-group">
                <div class="col-md-2">
			<label>Username:</label>
		</div>
		<div class="col-md-6">
			<input type ="text" name ="username" ng-model="loginData.username" class="form-control" />
		</div>
         </div>
         
         <div class="form-group">
                <div class="col-md-2">
			<label>Password:</label>
		</div>
		<div class="col-md-6">
			<input type ="text" name ="password" ng-model="loginData.password" class="form-control" />
		</div>
         </div>
        
         <button type ="submit" ng-click="doLogin()" class="btn btn-success">Login</button>
    </form>
</div>
